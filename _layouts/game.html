<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/favicon.ico' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1 style="font-size:50px">{{ page.title }}</h1>
        </a>
		<h3> ---- {{ page.tag }}</h3>
        <h2>{{ page.description }}</h2>

        <a href="https://github.com/yy9669/CookMap" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

		<aside id="sidebar">
			<a href="{{ '/assets/files/CookMap-v1.1-macos.zip' | absolute_url }}" class="button">
			  <small>Download binary</small>
			  Mac 
			</a>
			<a href="{{ '/assets/files/CookMap-v1.1-windows.zip' | absolute_url }}" class="button">
			  <small>Download binary</small>
			  Windows
			</a>
			<a href="{{ '/assets/files/CookMap-v1.1-linux.tar.gz' | absolute_url }}" class="button">
			  <small>Download binary</small>
			  Linux
			</a>
        </aside>
      </div>
    </div>

  </body>
</html>
